	<script type="text/javascript">
		$(document).ready(function(){
			$('.order-nav').each(function(){
				var $nav = $(this).find('a'),
					$track = $(this).find('.track');

				var current = 0,
					width = 0,
					left = 0;

				init();

				$nav.on('click', function(){
					current = $(this).index();
					var meta = position(current);
					$track.stop().animate({'width': meta.width, 'left': meta.left}, 300)
				})

				function init(){
					var meta = position(current)
					$track.css({'width': meta.width, 'left': meta.left });
				}

				function position(current) {
					width = $nav.eq(current).find('span').width();
					left = $nav.eq(current).find('span').position().left;
					return { width: width, left: left }
				}
			})

			$('.order-block .meta').on('click', function(){
				var url = 'order_detail.html';
				window.location.href = url;
			})

			$('.order-block .products .owl-carousel').owlCarousel({
				loop: false,
				pullDrag: false,
				dots: false,
				nav: false,
				responsive:{
					0:{
						items:3,
						margin: 5
					},
					321: {
						items:4,
						margin: 5
					},
					768:{
						items:6,
						margin: 10
					}
				}
			})
		})
