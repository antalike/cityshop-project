<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>会员绑定</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/wechat.common.css" />
	<link rel="stylesheet" href="css/wechat.member.css" />
</head>
<body class="background">
	<div id="page">
		<div id="main">
			<div class="panel">
				<div class="panel-head">
					<div class="thumbnail"><img src="images/cityshop-logo-w.png" alt="城市超市CityShop" width="100%"></div>
				</div>
				<div class="panel-body">
					<div class="control-group">
						<div class="common-form">
							<form action="" id="m-phone-form" autocomplete="off">
								<div class="field">
									<label class="fa fa-mobile-phone" for="telephone"></label>
									<input id="telephone" class="input-txt required" type="tel" name="telephone" placeholder="手机号码" />
								</div>
								<div class="field">
									<label class="fa fa-paper-plane" for="captcha"></label>
									<input id="captcha" class="input-txt required" type="number" name="captcha" placeholder="验证码" />
									<button class="btn-get-captcha">获取</button>
								</div>
								<div class="error-messages">提示：手机号码格式不正确</div>
								<div class="buttons">
									<input class="button btn-binding" type="submit" value="绑定" />
								</div>
							</form>
						</div>
						<div class="links">
							<div class="signup-link"><a href="#">还不是会员？立即申请</a></div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="message-box">
		<p class="hint"><i class="icon icon-close"></i>绑定成功</p>
		<p class="caption">你现在可以到微信继续使用城市超市服务！</p>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
