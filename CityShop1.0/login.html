<body id="login">
	<div id="page">
		<!-- Header -->
		<div id="header" class="header">
            <a href="javascript:history.go(-1);" class="btn-go-back icon icon-left-arrow">返回</a>
			<h1 class="headline">登录</h1>
			<a href="javascript:void(0);" class="trigger-nav"></a>
			<div id="nav-v" class="nav-s2">
			    <div class="nav-wrapper">
				    <a class="item" href="index.html"><i class="icon-home"></i>首页</a>
					<a class="item" href="category.html"><i class="icon-list"></i>分类</a>

			</div>
		</div>

		<div id="main" class="main">

		            <h1 class="logo"><img src="images/cs-logo-large.png" alt="CITYSHOP城市超市" width="100%"></h1>
					<div class="login-form-group">
		                <form action="" autocomplete="off" id="login-form" method="post">
		                    <div class="error-message"></div>
							<div class="control">
		                        <div class="field">
		                            <input id="username" class="input-text" type="text" name="MobilePhone" placeholder="邮箱/手机号"></div>
								</div>
							<div class="control">
		                        <div class="field">
		                            <input id="password" class="input-text" type="password" name="Password" placeholder="密码">
		                        </div>
							</div>
		                    <div class="buttons">
		                        <input class="btn-login" type="submit" value="登录">
		                    </div>
						</form>
		            </div>
		            <div class="links">
					    <div class="link1"><a href="RetrievePassword.html">忘记密码？</a></div>
						<div class="link2"><a href="Register.html">还没有账号?<b>注册</b></a></div>
				    </div>
		        </div>	
			</div>
		</div>

		<a id="toTop" class="icon-totop" href="javascript:void(0);">toTop</a>
