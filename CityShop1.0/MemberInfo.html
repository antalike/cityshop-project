<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<title>会员信息</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="css/style.mobile.css" />
</head>
<body>
	<div id="page">
		<!-- Header -->
		<div id="header" class="header">
            <a href="javascript:history.go(-1);" class="btn-go-back icon icon-left-arrow">返回</a>
            <h1 class="headline">会员信息</h1>
        </div>
        <!-- End -->

        <!-- Nav -->
        <div id="nav-h" class="nav">
            <a class="item" href="index.html"><i class="icon-home"></i>首页</a>
            <a class="item" href="category.html"><i class="icon-list"></i>分类</a>
            <a class="item" href="cart.html"><i class="icon-cart"><span id="cart-num" class="cart-num">0</span></i>购物车</a>
            <a class="item current" href="profile.html"><i class="icon-user"></i>我的账户</a>
        </div>
        <!-- End -->
		
		<!-- Main -->
		<div id="main" class="main">
			<div class="main-wrapper">
				<form id="memberInfo-form" autocomplete="off">
			        <div class="form-group">
			            <div class="control">
							<div class="label"><label for="Name">*姓名</label></div>
							<div class="field">
								<input id="Name" class="input-text required" type="text" name="Name" placeholder="请输入姓名">
							</div>
						</div>
			            <div class="control">
							<div class="label"><label for="NameAlias">姓名拼音</label></div>
							<div class="field">
								<input id="NameAlias" class="input-text" type="text" name="NameAlias" placeholder="请输入姓名拼音">
							</div>
						</div>
			            <div class="control">
							<div class="label"><label for="BirthDate">*出生日期</label></div>
							<div class="field">
								<input id="BirthDate" class="input-text" type="text" name="BirthDate" placeholder="请输入出生日期"  readonly="readonly">
							</div>
						</div>
			            <div class="control control-radio">
							<div class="label"><label>*性别</label></div>
		                    <div class="field">
							    <input id="Gender1" class="input-radio" type="radio" name="Gender" value="1" checked="checked">
		                        <label for="Gender1" class="label-radio">男</label>
						    </div>
		                    <div class="field">
							    <input id="Gender2" class="input-radio" type="radio" name="Gender" value="2">
		                        <label for="Gender2" class="label-radio">女</label>
						    </div>
						</div>
			            <div class="control">
							<div class="label"><label for="CertType">*证件类型</label></div>
			                <div class="field">
			                    <span class="selectValue">外国护照</span>
			                    <select id="CertType" name="CertType">
			                        <option value="1" selected="selected">身份证</option>
			                        <option value="2">外国护照</option>
			                        <option value="3">驾驶证</option>
			                        <option value="4">港澳通行证</option>
			                        <option value="5">台胞证</option>
			                        <option value="6">警官证</option>
			                        <option value="7">军官证</option>
			                    </select>
			                </div>
						</div>
			            <div class="control">
							<div class="label"><label for="MemberCertNum">*证件号码</label></div>
							<div class="field">
								<input id="MemberCertNum" class="input-text required" type="text" name="MemberCertNum" placeholder="请输入证件号码">
							</div>
						</div>
			            <div class="control">
							<div class="label"><label for="Nationality">*国籍</label></div>
							<div class="field">
								<input id="Nationality" class="input-text required" type="text" name="Nationality" placeholder="请输入国籍">
							</div>
						</div>
			            <div class="control">
							<div class="label"><label for="Address">*地址</label></div>
							<div class="field">
			                    <textarea class="required" cols="20" id="Address" name="Member.Address" placeholder="请填写详细地址" rows="4"></textarea>
			                </div>	
						</div>
			            <div class="control">
							<div class="label"><label for="ZipCode">*邮编</label></div>
							<div class="field">
								<input id="ZipCode" class="input-text required" type="text" name="ZipCode" placeholder="请输入邮编">
							</div>
						</div>
			            <div class="control">
							<div class="label"><label for="Phone">固定电话</label></div>
							<div class="field">
								<input id="Phone" class="input-text" type="text" name="Phone" placeholder="请输入固定电话">
							</div>
						</div>
			            <div class="control">
							<div class="label"><label for="MobilePhone">*手机号码</label></div>
							<div class="field">
								<input id="MobilePhone" class="input-text required" type="text" name="MobilePhone" placeholder="请输入手机号码" readonly="readonly">
			                    <a href="javascript:void(0);" class="btn-change">更改</a>
							</div>
						</div>
			            <div class="error-message"></div>
						<div class="buttons">
			                <input class="btn-submit" type="submit" value="保存">
			            </div>
			        </div>
			    </form>
			    <div id="dialog-box">
				    <div class="dialog-body">
			            <div class="caption"><p>如需更改手机号码，<br>请拨打客服电话 <a href="tel:400-811-1797">400-811-1797</a></p></div>
						<div class="buttons"><a class="btn-confirm" href="javascript:void(0);">确定</a></div>
				    </div>
			    </div>
			    <div class="modal-overlay" style="display: none;"></div>
            </div>
		</div>
		<!-- End -->

		<a id="toTop" class="icon-totop" href="javascript:void(0);">toTop</a>
		<div id="message-box"></div> 
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
	<script type="text/javascript" src="js/formValidate.js"></script>
</body>
</html>
