<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<title>货到付款方式</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/style.mobile.css" />
</head>
<body>
	<div id="page">
		<!-- Header -->
		<div id="header" class="header">
            <a href="javascript:history.go(-1);" class="btn-go-back icon icon-left-arrow">返回</a>
			<h1 class="headline">货到付款方式</h1>
			<a href="javascript:void(0);" class="trigger-nav"></a>
			<div id="nav-v" class="nav-s1">
			    <div class="nav-wrapper">
				    <a class="item" href="index.html"><i class="icon-home"></i>首页</a>
					<a class="item" href="category.html"><i class="icon-list"></i>分类</a>
					<a class="item" href="cart.html"><i class="icon-cart"></i>购物车</a>
					<a class="item" href="profile.html"><i class="icon-user"></i>我的账户</a>	
				</div>
			</div>
		</div>
		<!-- End -->

		<!-- Main -->
		<div id="main" class="main">
			<div class="main-wrapper">
				<div id="PostPayInfo">
			        <div class="order-box">
				        <div class="control-group">
					        <div class="control">
						        <div class="field">
							        <input id="CodType_1" class="input-radio" type="radio" name="CodTypeId" value="1" checked="checked">
							        <label for="CodType_1" class="label-radio">货到付现金</label>
						        </div>
						        <div class="field">
							        <input id="CodType_2" class="input-radio" type="radio" name="CodTypeId" value="2">
							        <label for="CodType_2" class="label-radio">货到刷银行卡</label>
						        </div>
						        <div class="field">
							        <input id="CodType_3" class="input-radio" type="radio" name="CodTypeId" value="3">
							        <label for="CodType_3" class="label-radio">城市超市礼品卡支付</label>
						        </div>
						        <div class="field">
							        <input id="CodType_4" class="input-radio" type="radio" name="CodTypeId" value="4">
							        <label for="CodType_4" class="label-radio">使用会员卡支付</label>
						        </div>
					        </div>
				        </div>
				        <div class="buttons">
					        <a class="btn-submit" href="javascript:void(0);">确认</a>
				        </div>	
			            <div class="hints">说明：
					        <ol>
						        <li>暂不接受使用“时尚蔬食”绿色蔬菜礼券抵用货款；</li>
						        <li>由于可能存在称重商品、商品缺货等原因，实际订单金额将以装箱单为准，货到付款时多退少补。如需帮助请拨打客服热线400-811-1797；</li>
						        <li>网上商城不享受合作卡优惠。</li>
					        </ol>
				        </div>
			        </div>
			    </div>
			</div>
		</div>
		<!-- End -->

		<a id="toTop" class="icon-totop" href="javascript:void(0);">toTop</a>
        <div id="message-box"></div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/site.js"></script>
</body>
</html>
