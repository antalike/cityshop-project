<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<title>注册</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/style.mobile.css" />
</head>
<body>
	<div id="page">
		<!-- Header -->
		<div id="header" class="header">
            <a href="javascript:history.go(-1);" class="btn-go-back icon icon-left-arrow">返回</a>
            <h1 class="headline">注册</h1>
        </div>
        <!-- End -->

        <!-- Nav -->
        <div id="nav-h" class="nav">
            <a class="item" href="index.html"><i class="icon-home"></i>首页</a>
            <a class="item" href="category.html"><i class="icon-list"></i>分类</a>
            <a class="item" href="cart.html"><i class="icon-cart"><span id="cart-num" class="cart-num">0</span></i>购物车</a>
            <a class="item" href="profile.html"><i class="icon-user"></i>我的账户</a>
        </div>
        <!-- End -->

		<!-- Main -->
		<div id="main" class="main">
			<div class="main-wrapper">
                <form id="register-form" autocomplete="off">
			        <div class="form-group">
						<div class="control-group">
							<div class="control">
								<div class="label"><label for="UserDisplayName">用户昵称</label></div>
								<div class="field">
									<input id="UserDisplayName" class="input-text" type="text" name="UserDisplayName" placeholder="请输入用户昵称">
								</div>
							</div>
							<div class="control">
								<div class="label"><label for="MobilePhone">手机号码</label></div>
								<div class="field">
									<input id="MobilePhone" class="input-text required" type="tel" name="MobilePhone" placeholder="请输入手机号码" maxlength="11">
								</div>
							</div>
			                <div class="control">
			                    <div class="label"><label for="ImgValidateCode">验证码</label></div>
			                    <div class="field">
			                        <input id="ImgValidateCode" class="input-text required" type="text" name="ValidateCode" placeholder="请输入验证码">
			                        <img class="valiCode" src="images/validateCode.jpg">
			                    </div>
			                </div>
							<div class="control">
								<div class="label"><label for="ValidateCode">短信验证</label></div>
			                    <div class="field">
			                        <input id="ValidateCode" class="input-text required" type="number" name="ValidateCode" placeholder="请输入短信验证码">
			                        <input class="btn-getCaptcha" type="button" value="发送验证码">
			                    </div>
							</div>
							<div class="control">
								<div class="label"><label for="Password">设置密码</label></div>
								<div class="field">
									<input id="Password" class="input-text required" type="password" name="Password" placeholder="请设置6-18位数字字母组合">
								</div>
							</div>
							<div class="control">
								<div class="label"><label for="ConfirmPassword">确认密码</label></div>
								<div class="field">
									<input id="ConfirmPassword" class="input-text required" type="password" name="ConfirmPassword" placeholder="请再次输入密码">
								</div>
							</div>	
						</div>
			            <div class="error-message"></div>
						<div class="buttons">
							<input class="btn-submit btn-disabled" type="submit" value="注册" disabled="disabled">
							<p class="hotline">点击注册即表示您已同意<a href="javascript:void(0);">《城市超市服务协议》</a></p>
						</div>
					</div>
			    </form>
			</div>
		</div>
		<!-- End -->

		<a id="toTop" class="icon-totop" href="javascript:void(0);">toTop</a>
        <div id="message-box"></div> 
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <script type="text/javascript" src="js/formValidate.js"></script>
</body>
</html>
