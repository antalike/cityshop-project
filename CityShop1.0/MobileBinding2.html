<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<title>城市超市—美食爱好者的嘉年华</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/style.mobile.css" />
</head>
<body id="profile">
	<div id="page">
		<header id="header" class="header">
			<h1 class="headline">修改绑定手机</h1>
			<a href="javascript:void(0);" class="btn-go-back">返回</a>
			<!-- 导航栏显示在底部 -->
			<nav id="nav-h" class="nav">
				<a class="item" href="index.html"><i class="icon-home"></i>首页</a>
				<a class="item" href="category.html"><i class="icon-list"></i>分类</a>
				<a class="item" href="cart.html"><i class="icon-cart"><span class="cart-num">99</span></i>购物车</a>
				<a class="item current" href="profile.html"><i class="icon-user"></i>我的账户</a>
			</nav>
		</header>
		<main id="main"class="main">
			<div class="main-wrapper">
                <div class="form-group">
                    <form action="" id="changeTel-form" autocomplete="off">
                        <div class="info">当前手机号：139****5678
                            <p class="caption">换绑前，为确保账户安全，需验证原绑定手机号;<br />如无法自助修改，请拨打客服热线</p>
                        </div>
                        <div class="control-group">
                            <div class="control">
                                <div class="label"><label for="telephone">原手机号</label></div>
                                <div class="field"><input id="telephone" class="input-text" type="tel" name="telephone" value="139****5678" maxlength="11" readonly="readonly" /></div>
                            </div>
                            <!-- 验证码 -->
                            <div class="control">
                                <div class="label"><label for="captcha">验证码</label></div>
                                <div class="field">
                                    <input id="captcha" class="input-text required" type="number" name="captcha" placeholder="请输入验证码" />
                                    <a href="javascript:void(0);" class="btn-getCaptcha">发送验证码</a>
                                </div>
                            </div>    
                        </div>
                        <div class="error-message"></div>
                        <div class="buttons">
                            <a class="btn-submit" href="MobileBinding3.html">下一步</a>
                            <p class="hotline">客服热线：<a href="javascript(0);">400-811-1797</a></p>
                            <div class="hints">说明：修改绑定手机后，原手机号不能再用于登录；<br />你可以使用更换后的手机号进行登录。</div> 
                        </div>
                          
                    </form>
                </div>
			</div>
		</main>
	</div>
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/formValidate.js"></script>
</body>
</html>
