<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> 
	<title>修改密码</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/style.mobile.css" />
</head>
<body>
	<div id="page">
		<!-- Header -->
		<div id="header" class="header">
            <a href="javascript:history.go(-1);" class="btn-go-back icon icon-left-arrow">返回</a>
            <h1 class="headline">修改密码</h1>
        </div>
        <!-- End -->

        <!-- Nav -->
        <div id="nav-h" class="nav">
            <a class="item" href="index.html"><i class="icon-home"></i>首页</a>
            <a class="item" href="category.html"><i class="icon-list"></i>分类</a>
            <a class="item" href="cart.html"><i class="icon-cart"><span id="cart-num" class="cart-num">0</span></i>购物车</a>
            <a class="item current" href="profile.html"><i class="icon-user"></i>我的账户</a>
        </div>
        <!-- End -->

		<!-- Main -->
		<div id="main" class="main">
			<div class="main-wrapper">
                <div class="form-group">
			        <form action="" autocomplete="off" id="changePassword-form" method="post">
				        <div class="control-group">
				            <div class="control">
				                <div class="label"><label for="OldPassword">当前密码</label></div>
							    <div class="field">
				                    <input id="OldPassword" class="input-text required" type="password" name="OldPassword" placeholder="当前密码">
				                </div> 
				            </div>
				            <div class="control">
				                <div class="label"><label for="NewPassword">新密码</label></div>
							    <div class="field">
				                    <input id="NewPassword" class="input-text required" type="password" name="NewPassword" placeholder="请设置6-18位数字字母组合">
				                </div> 
				            </div>
				            <div class="control">
				                <div class="label"><label for="ConfirmPassword">确认密码</label></div>
							    <div class="field">
				                    <input id="ConfirmPassword" class="input-text required" type="password" name="ConfirmPassword" placeholder="请再次输入新密码">
				                </div> 
				            </div>
				            <div class="control">
				                <div class="label"><label for="ImgValidateCode">验证码</label></div>
				                <div class="field">
				                    <input id="ImgValidateCode" class="input-text required" type="text" name="ValidateCode" placeholder="请输入验证码" autocomplete="off">
				                    <img class="valiCode" src="images/validateCode.jpg">
				                </div>
				            </div>
				        </div>
				        <div class="error-message"></div>
				        <div class="buttons">
				            <input type="submit" class="btn-submit btn-disabled" value="保存">
				        </div>
			        </form>
                </div>
			</div>
		</div>
		<!-- End -->

		<a id="toTop" class="icon-totop" href="javascript:void(0);">toTop</a>
        <div id="message-box"></div> 
    </div>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>
    <script type="text/javascript" src="js/formValidate.js"></script>
</body>
</html>
